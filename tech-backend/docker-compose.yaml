# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: tech-backend
    ports:
      - 5432:5432

  node:
    image: ygorazambuja/tech-backend
    ports:
      - 3000:3000
    command: 'npm run start'
    environment:
      - NODE_ENV=production
    depends_on:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
